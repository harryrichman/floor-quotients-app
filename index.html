<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vis Network | Floor quotients</title>

    <style type="text/css">
      body {
        font: 10pt sans;
      }

      #mynetwork {
        width: 1200px;
        height: 600px;
        border: 1px solid lightgray;
      }
    </style>

    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://unpkg.com/alea@1.0.0/alea.js"
    ></script>
    <script type="text/javascript" src="../exampleUtil.js"></script>
    <script type="text/javascript" src="floor_quotient.js"></script>

    <script type="text/javascript">
      var nodes = null;
      var edges = null;
      var network = null;

      function destroy() {
        if (network !== null) {
          network.destroy();
          network = null;
        }
      }

      function draw() {
        destroy();
        // randomly create some nodes and edges
        var nodeCount = document.getElementById("nodeCount").value;
        var aParam = document.getElementById("aParam").value;
        var data = getFloorQuotientHasseGraph(nodeCount, aParam);

        // create a network
        var container = document.getElementById("mynetwork");
        var directionInput = document.getElementById("direction").value;
        var options = {
          layout: {
            hierarchical: {
              direction: directionInput,
              sortMethod: 'directed',
              shakeTowards: 'leaves',
              levelSeparation: 50,
            },
          },
          interaction: {
            hover: true
          },
          nodes: {
            physics: true
          }
        };
        // var options = {
        //     physics: {
        //         enabled: true,
        //         wind: { x: 0, y: 1}
        //     }
        // };
        network = new vis.Network(container, data, options);

        // add event listeners
        network.on("select", function (params) {
          document.getElementById("selection").innerText =
            "Selection: " + params.nodes + ", edges " + params.edges;
          // console.log(params);
        });
      }
    </script>
  </head>

  <body onload="draw();">
    <h2>Floor quotients - Hasse diagram</h2>

    <div style="width: 700px; font-size: 14px; text-align: justify">
      This example shows the Hasse diagram of an interval in the <b>floor quotient partial order</b>.
      In this example, hierarchical
      layout has been enabled and the vertical levels are determined
      automatically.
    </div>
    <br />

    <form onsubmit="draw(); return false;">
      <label for="nodeCount">Number of nodes:</label>
      <input id="nodeCount" type="text" value="25" style="width: 50px" />
      <input type="submit" value="Go" />
    </form>
    <form onsubmit="draw(); return false;">
        <label for="aParam">Parameter `a`:</label>
        <input id="aParam" type="text" value="1" style="width: 50px" />
        <input type="submit" value="Go" />
      </form>
      <p>
      <input type="button" id="btn-UD" value="Up-Down" />
      <input type="button" id="btn-DU" value="Down-Up" />
      <input type="button" id="btn-LR" value="Left-Right" />
      <input type="button" id="btn-RL" value="Right-Left" />
      <input type="hidden" id="direction" value="UD" />
    </p>

    <script language="javascript">
      var directionInput = document.getElementById("direction");
      var btnUD = document.getElementById("btn-UD");
      btnUD.onclick = function () {
        directionInput.value = "UD";
        draw();
      };
      var btnDU = document.getElementById("btn-DU");
      btnDU.onclick = function () {
        directionInput.value = "DU";
        draw();
      };
      var btnLR = document.getElementById("btn-LR");
      btnLR.onclick = function () {
        directionInput.value = "LR";
        draw();
      };
      var btnRL = document.getElementById("btn-RL");
      btnRL.onclick = function () {
        directionInput.value = "RL";
        draw();
      };
    </script>
    <br />

    <div id="mynetwork"></div>

    <p id="selection"></p>
  </body>
</html>
